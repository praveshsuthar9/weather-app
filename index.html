<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- stylesheet-link -->
    <link rel="stylesheet" href="styel.css" />

    <!-- Font-awsome-cdn-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          class="input"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/clear.png" alt="clear" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Bengaluru</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" class="hymidity" />
            <div>
              <p class="humidity">90%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">2.68 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
